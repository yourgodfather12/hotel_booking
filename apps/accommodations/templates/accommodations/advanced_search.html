{% extends 'base.html' %}
{% load static %}

{% block title %}Advanced Search - Hotel Booking{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Advanced Search</h1>

        <!-- Change action to 'advanced_search' since that is the correct pattern name -->
        <form action="{% url 'accommodations:advanced_search' %}" method="get" class="space-y-6">
            <!-- Location Input -->
            <div>
                <label for="location" class="block text-lg font-medium mb-2">Location</label>
                <input type="text" id="location" name="location"
                       class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200 ease-in-out"
                       placeholder="Enter a location (e.g., New York)">
            </div>

            <!-- Check-in Date -->
            <div>
                <label for="checkin" class="block text-lg font-medium mb-2">Check-in Date</label>
                <input type="date" id="checkin" name="checkin"
                       class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200 ease-in-out">
            </div>

            <!-- Check-out Date -->
            <div>
                <label for="checkout" class="block text-lg font-medium mb-2">Check-out Date</label>
                <input type="date" id="checkout" name="checkout"
                       class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200 ease-in-out">
            </div>

            <!-- Rating Filter -->
            <div>
                <label for="rating" class="block text-lg font-medium mb-2">Minimum Rating</label>
                <select id="rating" name="rating"
                        class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200 ease-in-out">
                    <option value="">Any Rating</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
            </div>

            <!-- Price Range Filter -->
            <div>
                <label for="price_range" class="block text-lg font-medium mb-2">Price Range</label>
                <select id="price_range" name="price_range"
                        class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200 ease-in-out">
                    <option value="">Any Price</option>
                    <option value="budget">Budget</option>
                    <option value="midrange">Midrange</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>

            <!-- Amenities Checkbox -->
            <div>
                <p class="block text-lg font-medium mb-2">Amenities</p>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="checkbox" name="amenities" value="wifi"
                               class="form-checkbox h-5 w-5 text-green-500 bg-gray-700 border-gray-600 focus:ring-2 focus:ring-green-500 transition duration-200 ease-in-out">
                        <span class="ml-2">Free WiFi</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="amenities" value="parking"
                               class="form-checkbox h-5 w-5 text-green-500 bg-gray-700 border-gray-600 focus:ring-2 focus:ring-green-500 transition duration-200 ease-in-out">
                        <span class="ml-2">Parking</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="amenities" value="breakfast"
                               class="form-checkbox h-5 w-5 text-green-500 bg-gray-700 border-gray-600 focus:ring-2 focus:ring-green-500 transition duration-200 ease-in-out">
                        <span class="ml-2">Breakfast Included</span>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                        class="w-full md:w-auto px-6 py-3 bg-green-600 hover:bg-green-500 text-white font-semibold rounded-lg shadow-md transition duration-200 ease-in-out focus:outline-none focus:ring-4 focus:ring-green-300">
                    Search
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
