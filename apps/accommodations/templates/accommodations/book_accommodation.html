{% extends 'base.html' %}
{% load static %}
{% block title %}Book Accommodation{% endblock %}

{% block content %}
<div class="bg-white p-6 shadow rounded-lg">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Book {{ accommodation.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Check-in Date</label>
            <input type="date" name="check_in" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Check-out Date</label>
            <input type="date" name="check_out" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <button type="submit" class="py-2 px-4 bg-green-600 text-white rounded-lg">Book Now</button>
    </form>
</div>
{% endblock %}
