{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="max-w-lg w-full bg-gray-800 shadow-lg rounded-lg p-8 text-center transform transition duration-500 hover:scale-105">
        <div class="text-green-400 mb-4">
            <i class="fas fa-hotel fa-3x animate-bounce"></i>
        </div>
        <h2 class="text-3xl font-bold text-green-400 mb-6 animate-pulse">Welcome to Hotel Booking</h2>
        <input
            type="text"
            class="w-full p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
            placeholder="Enter location (e.g., New York, Paris)"
        />
        <button
            class="mt-6 py-3 px-6 w-full bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition duration-200 transform hover:scale-105 focus:ring-2 focus:ring-green-500"
            type="submit"
        >
            Search
        </button>
    </div>
</div>

<footer class="bg-gray-800 text-gray-300 py-6 mt-10">
    <div class="container mx-auto text-center">
        <p>&copy; 2023 Hotel Booking. All rights reserved.</p>
        <p class="text-sm mt-2">Need help? <a href="#" class="text-green-400 hover:underline">Contact us</a></p>
    </div>
</footer>
{% endblock %}
