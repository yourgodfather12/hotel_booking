{% extends 'base.html' %}

{% block title %}Submit a Review{% endblock %}

{% block content %}
<div class="bg-white p-6 shadow rounded-lg">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Submit a Review for {{ accommodation.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="py-2 px-4 bg-green-600 text-white rounded-lg">Submit Review</button>
    </form>
</div>
{% endblock %}
