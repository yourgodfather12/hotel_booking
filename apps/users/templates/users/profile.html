{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-lg w-full bg-white shadow-lg rounded-lg p-8 text-center">
        <h2 class="text-3xl font-bold text-green-600 mb-6">Welcome, {{ user.username }}!</h2>
        <div class="space-y-4">
            <p class="text-gray-700"><strong>Email:</strong> {{ user.email }}</p>
            <p class="text-gray-700"><strong>Member since:</strong> {{ user.date_joined|date:"F j, Y" }}</p>
        </div>
        <a href="{% url 'logout' %}" class="inline-block mt-6 py-3 px-6 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition duration-200">Logout</a>
    </div>
</div>
{% endblock %}
